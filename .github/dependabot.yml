version: 2
registries:
  npm-registry-registry-npmjs-org:
    type: npm-registry
    url: https://registry.npmjs.org
    token: "${{secrets.NPM_REGISTRY_REGISTRY_NPMJS_ORG_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "01:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@wmfs/tymly-pg-plugin"
    versions:
    - 1.246.0
  - dependency-name: "@wmfs/tymly"
    versions:
    - 1.190.0
    - 1.191.0
  registries:
  - npm-registry-registry-npmjs-org
